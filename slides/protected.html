<h3>Combine Linting with <a href="https://github.com/blog/2051-protected-branches-and-required-status-checks">Protected Branches</a></h3>

<ul class="fragment">
    <li>Protected Branches block force pushes</li>
    <li class="fragment">Can require status checks, like tests run through <a href="http://travis-ci.org/">Travis</a> or <a href="https://circleci.com/">Circle</a></li>

</ul>
